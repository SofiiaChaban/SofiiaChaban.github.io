{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" id="registrationForm">
     <div class="card mt-5 mb-5 p-2">
         <h2>Registration</h2>
         <form onsubmit="return false;">
             <div class="form-group">
                 <label>username</label>
                 <input class="form-control" id="reg_name_input" type="text">
             </div>
             <div class="form-group">
                 <label>password1</label>
                 <input class="form-control" id="reg_password1_input" type="text">
             </div>
             <div class="form-group">
                 <label>password2</label>
                 <input class="form-control" id="reg_password2_input" type="text">
             </div>
             <div class="form-group">
                 <label>email</label>
                 <input class="form-control" id="reg_email_input" type="text">
             </div>
             <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_vet">
                <label class="form-check-label" for="defaultCheck1">
                 Vet
                </label>
             </div>
             <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_client">
                <label class="form-check-label" for="defaultCheck2">
                 Client
                </label>
             </div>
             <button class="btn btn-success" onclick="registration()">Registration</button>
         </form>
     </div>
 </div>
    </div>
  <script src="{% static 'signup.js' %}"></script>
  </body>
</html>
